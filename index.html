<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JSON File</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to Your Dev Blog</h1>
            <!-- Your content goes here -->
        </section>

        <section id="blog">
            <h2>Latest Posts</h2>
            <pre id="json-content"></pre>
            <!-- Blog posts go here -->
        </section>

        <section id="about">
            <h2>About Me</h2>
            <!-- Information about you goes here -->
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <!-- Contact information or form goes here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Dev Blog</p>
    </footer>

    <script>
        async function displayJSON() {
            try {
                const response = await fetch('/data/commit_data.json');
                const data = await response.json();
                const jsonContent = JSON.stringify(data, null, 2); // Pretty-print JSON
                document.getElementById('json-content').innerText = jsonContent;
            } catch (error) {
                console.error('Error fetching JSON:', error);
                document.getElementById('json-content').innerText = 'Error fetching JSON.';
            }
        }

        // Load the latest JSON file content on page load
        displayJSON();
    </script>
</body>
</html>
